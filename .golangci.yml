run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - gosec
    - misspell
    - unconvert
    - unparam
    - prealloc
    - exhaustive
    - noctx
    - bodyclose

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/kahook
  gosec:
    excludes:
      - G104  # errors unhandled â€” covered by errcheck
  errcheck:
    check-type-assertions: true
    check-blank: false

issues:
  exclude-rules:
    # Test files get more latitude
    - path: "_test\\.go"
      linters:
        - errcheck
        - gosec
        - unparam
  max-issues-per-linter: 0
  max-same-issues: 0
